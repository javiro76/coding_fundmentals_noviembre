        let calificaciones = [["Maxi",10,9,10,9,10,10],["Jeanella",10,10,10,10,10,10],["Maira",8,8,8,8,8,10]]

        let bodyTabla = document.getElementById("calificaciones")

        for(let i=0;i<calificaciones.length;i++){
            let fila = document.createElement("tr")

            let suma = 0
            for(let j=0;j<calificaciones[i].length;j++){
                let columna = document.createElement("td")
                columna.innerText = calificaciones[i][j]

                //Condicion para no sumar el nombre
                if(j!=0){
                    suma=suma+calificaciones[i][j]
                }
                
                fila.appendChild(columna)
            }
            let final = document.createElement("td")

            let calificacionFinal = suma / (calificaciones[i].length-1) // Se utilizan parentesis para indicar que se resuelve primero
            final.innerText = calificacionFinal

            fila.appendChild(final)
            bodyTabla.appendChild(fila)
        }
