<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arreglo = ["🍉","🍓","🫐","🍍","🍊"]

        arreglo.push("🍎") // agrega un elemento al final: queue o cola, pilas
        arreglo.pop() // pila: retirar un elemento del final

        arreglo.shift() // retirar elementos del inicio: colas: dequeue
        arreglo.unshift("🍋") // agrega elementos al inicio


        console.log(arreglo)
    </script>
</body>
</html>
